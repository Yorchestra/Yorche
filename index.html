<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <title>Yorche</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/110/three.min.js"></script>
    <link rel="stylesheet" href="./common.css">
</head>
<body>
    <div id="canvas-container"></div>
    <script id="vertexShader" type="x-shader/x-vertex">
        void main() {
            gl_Position = vec4( position, 1.0 );
        }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">        
        precision mediump float;
        uniform float u_time; // time
        uniform vec2  u_resolution; // resolution
        
        void main(void){
            vec3 destColor = vec3(0.0, 0.3, 0.7);
            vec2 p = (gl_FragCoord.xy * 2.0 - u_resolution) / min(u_resolution.x, u_resolution.y); // 正規化
            float l = 0.05 / abs(length(p) - 0.5) * (sin(u_time)*0.5+1.0);
            //l += 0.05 / abs(length(p*sin(u_time)) - 0.3);
            //l += 0.05 / abs(length(p) - 0.1);
            gl_FragColor = vec4(l*destColor, 1.0);
        }
    </script>
    <script src="./src/canvas.js"></script>
    <section id="body">
        <div class="box">
            <h1>Yorche's page</h1>
        </div>
        <div class="box">
            <iframe id="video" width="560" height="315" src="https://www.youtube.com/embed/83U0Am04C7M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class="box">
            <iframe width="560" height="315" src="https://www.youtube.com/embed/6_DzwjFzS9M" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
    </section>
    <!--<script src="./src/others.js"></script>-->
</body>
</html>
